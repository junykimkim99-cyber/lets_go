<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2026 운세 생성기</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- 카카오 SDK -->
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js" integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Ber7nYD" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header-row">
      <div class="badge"><span class="dot"></span> 2026 Fortune</div>

      <button
        type="button"
        class="ghost theme-btn"
        id="themeToggle"
        aria-label="테마 전환">
        <span id="themeIcon" aria-hidden="true">🌙</span>
        <span id="themeText">다크</span>
      </button>
    </div>

    <h1>2026 운세 생성기</h1>
    <p class="sub">
      이름, 생년월일, 키, 몸무게를 입력하면 2026년 운세를 생성해드려요.
      입력값은 저장/전송하지 않고 이 페이지 안에서만 사용됩니다.
    </p>
  </header>

  <main>
    <section class="card" aria-label="입력">
      <div class="hd">
        <p class="title">정보 입력</p>
        <p class="hint">모든 값은 필수</p>
      </div>

      <div class="bd">
        <form id="fortuneForm" autocomplete="on" novalidate>
          <div class="grid">
            <div class="span2">
              <label for="name">이름</label>
              <input id="name" name="name" type="text" maxlength="30" placeholder="예: 김준휘" required />
            </div>

            <div>
              <label for="birth">생년월일</label>
              <input id="birth" name="birth" type="date" required />
            </div>

            <div>
              <label for="height">키 (cm)</label>
              <input id="height" name="height" type="number" min="50" max="250" inputmode="numeric" placeholder="예: 175" required />
            </div>

            <div>
              <label for="weight">몸무게 (kg)</label>
              <input id="weight" name="weight" type="number" min="10" max="250" step="0.1" inputmode="decimal" placeholder="예: 68.5" required />
            </div>

            <div class="span2">
              <div class="row">
                <button type="submit">운세 보기</button>
                <button type="button" class="ghost" id="randomBtn">예시 데이터</button>
                <span class="mini">🔒 저장/전송 없음</span>
              </div>
              <div class="error" id="errorBox"></div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section class="card result" id="resultCard" aria-label="결과">
      <div class="hero">
        <p class="title" id="headline">2026 운세</p>
        <p class="sub" id="summary" style="margin:6px 0 0;"></p>
        <div class="pillrow" id="pillRow"></div>
        <div class="scoregrid" id="scoreGrid"></div>
      </div>

      <div class="bd">
        <div class="section">
          <h3>💼 일/학업</h3>
          <p id="workText"></p>
        </div>

        <div class="section">
          <h3>💰 금전</h3>
          <p id="moneyText"></p>
        </div>

        <div class="section">
          <h3>❤️ 연애/관계</h3>
          <p id="loveText"></p>
        </div>

        <div class="section">
          <h3>🧠 건강/컨디션</h3>
          <p id="healthText"></p>
        </div>

        <div class="section">
          <h3>🎯 2026 한 줄 조언</h3>
          <p id="adviceText"></p>
          <div class="quote" id="debugQuote"></div>
        </div>

        <div class="share-section">
          <span class="share-label">결과 공유하기</span>
          <button type="button" class="share-btn kakao" id="kakaoShareBtn">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 3C6.477 3 2 6.463 2 10.739c0 2.756 1.837 5.174 4.592 6.567-.147.526-.532 1.905-.61 2.2-.097.37.135.365.287.266.119-.077 1.889-1.283 2.655-1.803.672.095 1.366.145 2.076.145 5.523 0 10-3.463 10-7.375C21 6.463 17.523 3 12 3z"/></svg>
            카카오톡 공유
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    * 재미용 운세 데모입니다. 의료/재정/법률 조언이 아닙니다.<br/>
    * 확장 아이디어: 월별 운세, 로컬스토리지 저장, 공유 링크(쿼리스트링), 테마 전환, 결과 이미지로 저장 등.
  </footer>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
